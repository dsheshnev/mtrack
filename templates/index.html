<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="http://getbootstrap.com/docs/4.0/examples/sticky-footer-navbar/sticky-footer-navbar.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <style>
        .sticky {
          width: 30%;
          /*background: #F6D565;*/
          padding: 100px 0;
          /*text-transform: uppercase;*/
        }
        .fixed {
          position: fixed;
          top: 0;
        }
    </style>
</head>
<body class="bg-dark">
    <nav class="navbar sticky-top navbar-light bg-light">
        <a class="navbar-brand" href="/">
            <img src="http://simpleicon.com/wp-content/uploads/coin-money-1.svg" width="30" height="30" class="d-inline-block align-top" alt="">
            MoneyTrack
        </a>
        <a class="navbar-brand" id="nav_outcome" >Расход:</a>
        <a class="navbar-brand" id="nav_income" >Доход:</a>
        <a class="navbar-brand" id="nav_balance" >Баланс:</a>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <table class="table table-inverse table-hover" id="table">
                    <thead class="">
                        <tr>
                            <th>id</th>
                            <th>Количество</th>
                            <th>Комментарий</th>
                            <th>Дата</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        {{ range . }}
                        {{ template "record.html" . }}
                        {{ end }}
                    </tbody>
                </table>
                <button type="button" class="btn btn-outline-primary btn-md btn-block" id="more_records">
                    Ещё
                </button>
            </div>
            <div class="col-md-4">
                <form action="/create/" class="sticky">
                    <div class="form-group row">
                        <div class="col-md-12">
                            <input type="hidden" class="form-control" id="id" name="id">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-12">
                            <input type="number" class="form-control" id="amount" placeholder="Количество"
                            name="amount">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-12">
                            <input type="text" class="form-control" id="comment" placeholder="Комментарий"
                            name="comment">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-12">
                            <input type="date" class="form-control" id="date" placeholder="Дата"
                            name="date">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-12">
                            <input type="submit" class="form-control btn-outline-success" id="submit" value="Создать">
                        </div>
                    </div>
                    <!-- <div class="form-check">
                      <label class="form-check-label text-light">
                        <input type="checkbox" class="form-check-input" id="delete_box">
                        Удалить
                      </label>
                    </div> -->
                </form>
            </div>
        </div>
    </div>
    <script src="/static/main.js"></script>
</body>
</html>
